%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/magnetometer/yamaha,yas529.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: |
  Yamaha YAS529 (MS-3C) magnetic field sensor

maintainers:
  - Jonathan Bakker <xc-racer2@live.ca>

description: |
  Triaxial geomagnetic sensor IC over an i2c interface.  No public datasheet.

properties:
  compatible:
    enum:
      - yamaha,yas529

  reg:
    maxItems: 1

  resetn-gpios:
    description: GPIO connected to resetn pin on the sensor

required:
  - compatible
  - reg
  - resetn-gpios

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    yas529@2e {
    	compatible = "yamaha,yas529";
    	reg = <0x2e>;

    	resetn-gpios = <&gpb 1 GPIO_ACTIVE_HIGH>;
    };
...
